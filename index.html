<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">

    <title>Filterable-Lists</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            Contacts
        </h1>
        <input type="text" name="search" id="filterInput" placeholder="Search Name">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alice</a>
            </li>
            <li class="collection-item">
                <a href="#">Abdallah</a>
            </li>
            <li class="collection-item">
                <a href="#">Ali</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bivan</a>
            </li>
            <li class="collection-item">
                <a href="#">Bramwel</a>
            </li>
            <li class="collection-item">
                <a href="#">Brian</a>
            </li>
            <li class="collection-item">
                <a href="#">Borny</a>
            </li>
            <li class="collection-header">
                    <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Corey</a>
            </li>
            <li class="collection-item">
                <a href="#">Charles</a>
            </li>
            <li class="collection-item">
                <a href="#">Chuck</a>
            </li>
            <li class="collection-item">
                <a href="#">Calvin</a>
            </li>
        </ul>
    </div>
    
    <script>
        //Get input element.
        let filterInput = document.getElementById("filterInput");

        //Adding event listener.
        filterInput.addEventListener("keyup", filterNames);

        function filterNames(){
            //Getting Input value.
            let filterValue = document.getElementById("filterInput").value.toUpperCase();

            //Get names ul.
            let namesUl = document.getElementById("names");

            //Getting Items.
            let li = namesUl.querySelectorAll("li.collection-item");

            //Looping through all array items created in 'li'.
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName("a")[0];

                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';

                }else{
                    li[i].style.display = 'none';
                }

            }

            
        }
    </script>

</body>
</html>
